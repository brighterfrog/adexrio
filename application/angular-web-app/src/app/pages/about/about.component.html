<mat-card class="welcome-card mat-elevation-z8">
  <mat-card-header>
    <mat-card-title>
      faq
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>

    <mat-list>
      <mat-list-item
       *ngFor="let question of questions; last as last">
         <mat-icon mat-list-icon>help_center</mat-icon>
         <p mat-line class="about-question">Q: {{question.question}}</p>
         <p mat-line class="about-answer">A: {{question.answer}} </p>
         <mat-divider [inset]="true" *ngIf="!last"></mat-divider>
      </mat-list-item>
   </mat-list>

  </mat-card-content>
</mat-card>
