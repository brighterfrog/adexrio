  comment: String!
  commentType: feedbackType!
  status: feedbackStatus!
  wallet: String!
}

enum feedbackStatus {
  pending
  reviewed
  projectItem
}

enum feedbackType {
  general
  enhancement
  bug
  interest
}

type Message @model @auth(rules: [{allow: public}]) {
  id: ID!
  message: String!
  wallet: String!
  createdAt: String!
}

