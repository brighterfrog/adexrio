type ErrorLog @model @auth(rules: [{allow: public}]) {
  id: ID!
  createdAt: String!
  stackTrace: String!
}

enum poolType {
  lottery
  manual
  api
  custom_builder
}

enum poolStatus {
  awaiting
  completed
  terminated
}

enum PlayerStatus {
  pending_pool_completion
  withdrew
  win
  lose
}


# POOL START #
enum PoolCategory {
  other
  sports
  esports
  gaming
  politics
  financial
}

type PoolPlayer @model {
  userWalletId: String! @primaryKey(sortKeyFields: ["poolId"])
  userWallet: UserWallet! @hasOne
  status: PlayerStatus!
  pool: Pool! @belongsTo
  poolId: Int!
}

type ApiPoolAttributes @model {
  apiKey: String!
  lockFundsDatetime: AWSDateTime!
  executeWinnerDatetime: AWSDateTime!
  apiUrlForResults: AWSURL!
  verifiedUrlSchema: Boolean!
  poolCreatorPercentFeeToWithold: Int!
  apiWinnerOptionEntries: AWSJSON!
  apiwinnerResult: String!
  poolApiDefaultSchema: AWSJSON!
  poolApiCustomSchema: AWSJSON
  pool: Pool! @belongsTo
  poolId: Int! @primaryKey
}
type Pool @model {
  poolId: Int! @primaryKey
  poolTitle: String!
  poolCategory: PoolCategory!
  poolCreator: UserWallet! @hasOne
  poolType: poolType!
  poolStatus: poolStatus!
  poolEntryFee: Int!
  poolTotal: Int!
  poolWinningPayout: Int!
  allowPlayerLeave: Boolean!
  apiPoolAttributes: ApiPoolAttributes @hasOne
  requestHash: String!
  players: [PoolPlayer] @hasMany
}

type PoolSuccessfullBlockEventsProcessed @model {
  id: ID!
  lastBlockProcessedForCreatedEvents: Int!
  lastBlockProcessedForCompletedEvents: Int!
  lastBlockProcessedForPlayerJoinedPoolEvents: Int!
  lastBlockProcessedForPlayerLeftPoolEvents: Int!
  lastBlockProcessedForPoolAwaitingExecution: Int!

  lambdaProcessorDecisionCheckForNextBlocknumber: Int!
  historicalLastBlockLoadedForEvents: Int!
}

type PoolSummaries @model {
  id: ID!
  totalCompletedGames: Int!
  totalPlayers: Int!
  totalPayouts: Int!
  highestSingleWinnerPayout: Int!
  highestPoolPayout: Int!
}

type UserWallet @model {
  wallet: String! @primaryKey
  nickname: String!
  chatlogo: AWSURL
  brands: [Brand] @hasMany
  totalWinnings: Int!
  totalPools: Int!
  totalCompletedPools: Int!
  totalPoolsWon: Int!
}
type Brand @model {
  id: ID!
  wallet: String!
  name: String!
  rating: Int!
  logo: AWSURL
  completedPools: Int!
  failedPools: Int!
}

type EventLogMeta @model {
  txID: String!
  blockID: String!
  blockNumber: Int!
  blockTimestamp: Int!
  txOrigin: String!
  clauseIndex: Int!
}

